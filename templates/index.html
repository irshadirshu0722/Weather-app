<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="../static/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <!-- header start -->
    <header>
        <div class="header">
            <div class="heading-section"> 
                <img src="static/warm_sky-removebg-preview.png" width="80px" alt="" class="logo">
                <p class="heading">Weather.app</p>
            </div>
               
                <form action="{{url_for('home')}}" method="POST" class="search-session">
                 <div>
                    <input type="text" placeholder="Search Location" class="input" name="data">
                    
                </div> 
            
                <div>
                    <label for="search-button">
                    <svg class="search-logo" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: block; height: 26px; color:aqua"><path d="m20.87 20.17-5.59-5.59C16.35 13.35 17 11.75 17 10c0-3.87-3.13-7-7-7s-7 3.13-7 7 3.13 7 7 7c1.75 0 3.35-.65 4.58-1.71l5.59 5.59.7-.71zM10 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"></path></svg>
                    <input type="submit" id="search-button" value="">
                </label>
                    <!-- <button class="search-btn" type="type">
                        <a href="{{url_for('home')}}"><svg class="search-logo" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: block; height: 26px; color:aqua"><path d="m20.87 20.17-5.59-5.59C16.35 13.35 17 11.75 17 10c0-3.87-3.13-7-7-7s-7 3.13-7 7 3.13 7 7 7c1.75 0 3.35-.65 4.58-1.71l5.59 5.59.7-.71zM10 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"></path></svg></a>
                     </button> -->

                </div>
            </form>
            
           
        </div>
    </header>
    <!--  header end  -->

    <section>
       <div class="body-session">
           <div class="weather-details">
            <p class="body-weather-heading">WEATHER</p>
            <img src="static/download.png" alt="" class="weather_img">
            <div>


                {% if code==0%}

                 <p class="weather-style">Search location</p>
                {% elif code==200 %}
                   <p class="weather-temp">{{temp}}<sup>&#8320;</sup> c</p>
                   <p class="weather-style">{{cloud}}</p>
                  <p class="weather-place">{{city}}</p>
                {% else %}
                      <p class="weather-place">Search correct location </p>
                {% endif %}
            </div>
            </div>

       </div>


    </section>
</body>
</html>
